apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: #
      http:
        paths:
          - path: /api/v1/
            pathType: Exact
            backend:
              service:
                name: front-service
                port:
                  number: 80
          - path: /api/v2/
            pathType: Exact
            backend:
              service:
                name: back-service
                port:
                  number: 80
