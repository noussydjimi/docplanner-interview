---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment-2
  labels:
    app: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: noussydjimi/docplanner:back
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - containerPort: 80
